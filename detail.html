        <p id="song-genre" class="music-genre"></p>
        <p id="song-duration" class="music-duration"></p>
        <p id="song-year" class="music-year"></p>
        <p id="song-rating" class="music-rating"></p>
        <audio id="audio-player" controls>
          <source id="song-audio" src="" type="audio/mp3" />

        </audio>
